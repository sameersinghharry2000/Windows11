<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

                    <div class="searchbar">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="softwares">
                        <img src="img/icons/2.png" style="width:100%" alt="edge">

                    <div class="softwares">

                    </div>
                    <div class="softwares">
                        <img src="img/icons/7.png" style="width:100%" alt="file">
                    </div>
                    <div class="softwares">
                        <img src="img/icons/8.svg" style="width:100%" alt="file">
                    </div>
                </div>
            </div>

            <!-- Time Menu  -->
            <div class="nav3">

                <div class="nav3apps"><img src="img/timebar/arrow-down-sign-to-navigate.png" width="12px;" alt=""></div>
                <div class="nav3apps"><img src="img/timebar/icons8-reload-50.png" width="20px" ; alt=""></div>
                <div class="nav3apps"><img src="img/timebar/icons8-wifi-64.png" width="20px" ; alt=""></div>
                <div class="nav3apps"><img src="img/timebar/icons8-sound-50.png" width="20px" alt=""></div>
                <div class="nav3apps"><img src="img/timebar/icons8-battery-30.png" width="20px" alt=""></div>

                <div class="timemenu">
                    <div class="time">
                        <div id="hrs"></div>
                    </div>
                    <div id="date">

                    </div>
                </div>
                <div class="nav3apps"><img src="img/timebar/icons8-alarm-32.png" width="20px" alt=""></div>
                <!-- Time Menu End  -->

            </div>
        </div>
        <!-- Nav bar end -->

        <!-- Main menu start -->
        <div id="mainmenu" class="mainmenu">
            <div class="menu_searchbar">
                <input type="text" placeholder="Search for apps, settings, and documents">
            </div>

            <div class="menu_appsrecommmended">
                <!-- all applications  -->
                <div id="all_applications" class="all_applications">
                    <div class="heading">
                        <h4>All apps</h4>
                        <button id="backallapps">
                            <img src="img/icons/left-arrow.png" width="8px" alt="">

                    <div class="allapps_heading">


                        <h4>Pinned</h4>
                        <button id="callAllApps">All apps
                            <img src="img/icons/right-arrow.png" width="8px" alt="">

                    <div class="allapps_apps">
                        <div class="software"></div>
                        <div class="softs"></div>

                    </div>
                    <div class="recommended_recom">
                        <div class="recom_boxes"></div>

                        <h5><img src="img/icons/14.png" width="20px" alt="">Shutdown</h5>
